<!-- In this tutorial we learn about how to make websites responsive and how to add font units -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>responsive websites and fontunits</title>
    <style>
        html{
            font-size:25px;
        }
        .container{
            /* width:100vw;viewpotwidth */
            /* height:100vh;  viewportheight */
            text-align:center;
            font-size:100px;
            border:2px solid red;
        }
        h1{
            font-size:3em;
            padding:3em;
        }
        #second{
            font-size:3rem;
            padding:3rem;
        }
    </style>
</head>
<body>
     <div class="container">
        <h1 id="first">This is first heading</h1>
        <h1 id="second">This is second heading</h1>
        <h1 id="third">This is third heading</h1>
     </div>
</body>
</html
