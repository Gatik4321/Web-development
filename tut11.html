<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html entities</title>
</head>
<body>
    <div class="container">
        <p>This is a paragraph</p>
    </div>
    <div class="container">
        <p>This is another &nbsp; paragraph</p>
        <p>This is my paragraph &lt;p&gt;</p>
         <p>This is our copy right &copy;</p>
         <p>This is how fraction written &frac34;</p>
         <p>This is how pound written in html&pound;</p>
         <p>This is how empty character written in html &#8203;</p>
    </div>
</body>
</html>
